<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSDK Documentation</title>
    <style>
        @font-face {
            font-family: 'JetBrainsMono';
            src: url('resources/fonts/JetBrainsMono-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'JetBrainsMono';
            src: url('resources/fonts/JetBrainsMono-Bold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }

        body {
            background-color: rgb(45, 36, 39);
            color: rgb(211, 211, 212);
            font-family: 'JetBrainsMono', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgb(54, 53, 57);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            filter: contrast(0);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        h4 {
            font-size: 1rem;
            font-weight: 400;
            margin: 5px 0 0;
            color: rgb(211, 211, 212);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: rgb(211, 211, 212);
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header" style="display: flex; align-items: center;">
        <img src="resources/logo.png" alt="Adition Logo">
        <div>
            <h1>AdSDK Android Documentation</h1>
            <h4>Manage, display, and create your custom advertisements on Android using cutting-edge technologies.</h4>
        </div>
    </div>
    <p style="margin: 20px;font-size: 1.5rem;font-weight: 600;">Choose the SDK version:</p>
    <ul>
        <li><a href="4.6.0/">SDK v.4.6.0</a></li>
<li><a href="4.5.0/">SDK v.4.5.0</a></li>
<li><a href="4.4.0/">SDK v.4.4.0</a></li>
<li><a href="4.3.0/">SDK v.4.3.0</a></li>
<li><a href="4.2.0/">SDK v.4.2.0</a></li>

    </ul>
</body>

</html>
